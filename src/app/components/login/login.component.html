<div class="login-container">
    <div *ngIf="!loading" class="body">
        <div class="logo-container">
            <img src="../../../assets/img/login.png" alt="Logo Ministerio de Educación">
            <h3 class="mb-1">SISTEMA DE GESTIÓN VENTAS BOLETOS DE VIAJES </h3>
        </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="username" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
        <i class="fas fa-user"></i>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" autocomplete="false" class="form-control" placeholder="Ingrese password">
        <i class="fas fa-lock"></i>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="validarDatos">
        <label for="validarDatos">Validar los datos</label>
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
      </div>
      <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
